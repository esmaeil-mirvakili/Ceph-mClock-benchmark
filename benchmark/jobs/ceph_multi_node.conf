[global]
        osd pool default size = 3
        auth cluster required = none
        auth service required = none
        auth client required = none
        keyring = /etc/ceph/ceph.keyring
        osd pg bits = 8
        osd pgp bits = 8
        log to syslog = false
        log file = /users/esmaeil/logs/$name.log
        rbd cache = true
        osd max scrubs = 5
        osd_crush_chooseleaf_type = 0
        bluestore_throttle_bytes = 768Ki
        bluestore_throttle_deferred_bytes = 768Ki
        osd_pool_default_pg_autoscale_mode = off
        osd_scrub_during_recovery = true
        osd_op_queue = mclock_scheduler
	    #osd_requested_scrub_priority = 5
        osd_mclock_skip_benchmark = true
        osd_mclock_max_capacity_iops_ssd = 14000
        osd_mclock_profile = high_recovery_ops
        filestore merge threshold = 40
        filestore split multiple = 8
        mon pg warn max object skew = 100000
        mon pg warn min per osd = 0
        mon pg warn max per osd = 32768
        mon_warn_on_insecure_global_id_reclaim_allowed = false
        auth_allow_insecure_global_id_reclaim = false
        erasure code dir = /users/esmaeil/ceph/build/lib
        plugin dir = /users/esmaeil/ceph/build/lib
        osd class dir = /users/esmaeil/ceph/build/lib

[mon]
        mon data = /tmp/cbt/ceph/mon.$id

[mon.a]
        host = osd0
        mon addr = 10.10.1.1:6789
        mon allow pool delete = true

[mgr]
        mgr data = /tmp/cbt/ceph/mgr.$id
        mgr module path = /users/esmaeil/ceph/src/pybind/mgr

[mgr.x]
        host = osd0

[osd.0]
        host = osd0
        osd data = /tmp/cbt/mnt/osd-device-0-data
        osd journal = /dev/disk/by-partlabel/osd-device-0-journal
        bluestore block path = /dev/sdc

[osd.1]
        host = osd1
        osd data = /tmp/cbt/mnt/osd-device-0-data
        osd journal = /dev/disk/by-partlabel/osd-device-0-journal
        bluestore block path = /dev/sdc

[osd.2]
        host = osd2
        osd data = /tmp/cbt/mnt/osd-device-0-data
        osd journal = /dev/disk/by-partlabel/osd-device-0-journal
        bluestore block path = /dev/sdc

[osd.3]
        host = osd3
        osd data = /tmp/cbt/mnt/osd-device-0-data
        osd journal = /dev/disk/by-partlabel/osd-device-0-journal
        bluestore block path = /dev/sdc
